<!doctype html>
<html lang="en">
  <head>
    {% if livedata %}
      <!--auto refresh-->
      <meta http-equiv="refresh" content="5;url=/rtlsapp/kpi/">
    {% endif %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>RTLS DEMO</title>
    <style>
      .custom-color{
          color:white;
      }
      .custom-bgcolor{
          background-color: #003580;
      }
      .card-xl{
        border:2px solid #003580; 
        width: 18rem; 
        height: 14rem
      }
      .icon-xl{
        color: #003580; 
        width: 6rem; 
        height: 4rem
      }
    </style>
  </head>
  <body>
    {% comment %} navbar  {% endcomment %}
    <nav class="navbar navbar-expand-lg  custom-bgcolor custom-color">
        <a class="navbar-brand custom-color" href="#">RTLS DEMO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    {% comment %} end vanbar  {% endcomment %}
      <!-- Charts Row 1 -->
      <div class="container mt-4">
        <div class="row">
            <!-- Chart 1 -->
            <div class="col-md-6">
                <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
            </div>
            <!-- Chart 2 -->
            <div class="col-md-6">
                <canvas id="myChart2" style="width:100%;max-width:600px"></canvas>
            </div>
        </div>
    </div>

    <!-- Charts Row 2 -->
    <div class="container mt-4">
        <div class="row">
            {% if livedata %}
            <!-- Chart 3 -->
            <div class="col-md-6">
                <canvas id="myChart3" style="width:100%;max-width:600px"></canvas>
            </div>
            {% else %}
            <!-- Alternative Text for Chart 3 -->
            <div class="col-md-6">
                <p class="text-center">
                  <strong>Tags by zone live data not available</strong>
                  Create a connection to Sewio server first to enable live tracking</p>
            </div>
            {% endif %}
        </div>
    </div>
      <script>
      var deliverytime={{deliverytime|safe}}
      const xValues = deliverytime.map(item=>item.transferOrderNumber);
      const yValues = deliverytime.map(item=>item.diff)
      new Chart("myChart", {
        type: "bar",
        data: {
          labels: xValues,
          datasets: [{
            backgroundColor: "rgba(0, 53, 128, 0.5)",
            data: yValues
          }]
        },
        options: {
          scales: 
        {
          yAxes: [{
            display: true,
            ticks: {
                beginAtZero: true
            }
        }] 
        },
          legend: {display: false},
          title: {
            display: true,
            text: "Delivery Time"
          }
        }
      });
    </script>
    <script>
      var avgdeliverytime={{avgdeliverytime|safe}}
      const xValues2 = avgdeliverytime.map(item=>item.truncated_date);
      const yValues2 = avgdeliverytime.map(item=>item.avg_time_difference)
    new Chart("myChart2", {
      type: "bar",
      data: {
        labels: xValues2,
        datasets: [{
          backgroundColor: "#003580",
          data: yValues2
        }]
      },
      options: {
        scales: 
      { yAxes: [{
          display: true,
          ticks: {
              beginAtZero: true
          }
      }] 
      },
        legend: {display: false},
        title: {
          display: true,
          text: "AVG Delivery Time by Day"
        }
      }
    });
    </script>
      <script>
      var data = {{livedata|safe}};
      const xValues3 = data.zones.map(zone => parseInt(zone)); // Convert to numerical values
      const yValues3 = data.zones.map(zone => data[zone]);
      new Chart("myChart3", {
      type: "bar",
      data: {
      labels: xValues3,
      datasets: [{
      backgroundColor: "#003580",
      data: yValues3
      }]
      },
      options: {
      scales: {
      yAxes: [{
      display: true,
      ticks: {
      beginAtZero: true,
      stepSize:1,
      max:4
      }
      }]
      },
      legend: {
      display: false
      },
      title: {
      display: true,
      text: "Zone Counts"
      }
      }
      });
  </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
